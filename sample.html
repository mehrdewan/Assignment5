<!DOCTYPE html>
<html>
<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id="player-turn">Player X's turn</p>
    <div class="grid" id="game-board"></div>
    <button id="new-game">New Game</button>

    <script>
        const board = document.getElementById('game-board');
        const playerTurn = document.getElementById('player-turn');
        const newGameButton = document.getElementById('new-game');
        const cells = [];
        let currentPlayer = 'X';
        let gameOver = false;

        // Function to create the game board
        function createGameBoard() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = '';
                    board.appendChild(cell);
                    cells.push(cell);
                    cell.addEventListener('click', cellClick);
                }
            }
        }

        // Function to check for a win
        function checkForWin() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],  // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8],  // Columns
                [0, 4, 8], [2, 4, 6]               // Diagonals
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    gameOver = true;
                    playerTurn.textContent = `Player ${currentPlayer} wins!`;
                    cells[a].style.color = 'red';
                    cells[b].style.color = 'red';
                    cells[c].style.color = 'red';
                    break;
                }
            }
        }

        // Function to check for a stalemate
        function checkForStalemate() {
            const isStalemate = cells.every(cell => cell.textContent !== '');
            if (isStalemate) {
                gameOver = true;
                playerTurn.textContent = "It's a stalemate!";
            }
        }

        // Function to handle a cell click
        function cellClick(event) {
            if (gameOver || event.target.textContent !== '') {
                return;
            }
            event.target.textContent = currentPlayer;
            checkForWin();
            checkForStalemate();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            playerTurn.textContent = `Player ${currentPlayer}'s turn`;
        }

        // Function to start a new game
        function newGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.color = 'black';
            });
            currentPlayer = 'X';
            playerTurn.textContent = "Player X's turn";
            gameOver = false;
        }

        // Event listener for the new game button
        newGameButton.addEventListener('click', newGame);

        // Initialize the game
        createGameBoard();
    </script>
</body>
</html>
